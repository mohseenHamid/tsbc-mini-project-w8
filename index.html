<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>New York Times Search</title>
  </head>
  <body>
    <div id="paramaterDiv">
      <label> Search Parameters</label>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Term:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Number of Records to Retrive:</label
          >
          <select class="form-control" id="number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (Optional)</label>
          <input type="password" class="form-control" id="startYear" />
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional)</label>
          <input type="password" class="form-control" id="endYear" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary">Clear Results</button>
      </form>
    </div>
  </body>

  <div id="topArticles">
    <label>Top Articles</label>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
